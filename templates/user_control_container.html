<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/userInfo.css" />

<div id="userInfo">
 <div id = "userInfo_inner">

  {% if user.is_authenticated %}
    Hello,
    <span id="userUpdate" class="popupActivator" title="Update Account">
      {{ user.first_name }}
    </span>

    <br />

    <a id="userLogOut" class="userAuthLink">Log Out</a>

  {% else %}

    <a id="userLogin" class="userAuthLink popupActivator">Log In</a>
    |
    <a id="registrationPrompt" class="userAuthLink popupActivator">Register</a>

  {% endif %}

    </div>
</div>
