{% extends "base.html" %}

{% block content %}
<h1 class='bannerText'>
Contact Us
</h1>
  {% if success %}
  <p>Thankyou for contributing to the dark reactions project. We'll get back to you soon.</p>
  {% else %}
  <form method="post" action="/contact.html" class="inlineForm infoForm">
    {% csrf_token %}
      <ol>
      {{ form.as_ul }} 
      </ol>
    <input type="submit" value="Send" />
  </form>
  {% endif %}
{% endblock %}
