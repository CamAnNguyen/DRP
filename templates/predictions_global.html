<html>

	<head>
		<title>
			Dark Reactions Project
		</title>
		
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/universal.css" />
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/predictions.css" />
	
	</head>
	<body> 

	<!-- OUTSIDE OF PANELS -->
		<!-- USER CONTAINER -->
	<div id="userInfo">
		<div id = "userInfo_inner">
		{% if user.is_authenticated %}
			Hello, {{ user.first_name }}. <br />
			<a id="userLogOut" class="userAuthLink"> (Log Out) </a>
		{% else %}
			Welcome! <br />
			<a id="userLogin" class="userAuthLink popupActivator">Log In</a> 
			/ 
			<a id="registrationPrompt" class="userAuthLink popupActivator">Register</a>
		{% endif %}
		</div>
	</div>
	
	<div id="leftPanel">
		<div id="dbMenuContainer" class="genericContainer">
			<div class="leftMenuButton genericButton popupActivator" title="Mark a reaction." style="background-image: url({{ STATIC_URL }}/icons/add.png);"
				id="dbMenu_addNew"> </div>
		</div>
	</div>
		
	<!-- NAVIGATION MENU -->
	<div id="rightPanel">
		<div id="topPanel">
			<div id="siteLogo" style="background-image: url({{ STATIC_URL }}/images/mainLogo.png);">
			</div>
			
			<div id="navMenu">
				<a href="/database/" class="navLink" >Database</a>
				<a href="/predictions/" class="navLink">Predictions</a>
			</div>
			
			<div id="searchButton" title="Search for a phrase." class="topButton"
			style="background-image: url({{ STATIC_URL }}/icons/search.png);"></div>
		</div>
		
		<div id="centerPanel">
			<div id="dataContainer" class="genericContainer">
			</div>
		</div>
		
	<div id="bottomPanel">
		<div id="copyrightContainer">
			Haverford College &copy;{% now "Y" %}
		</div>
	</div>
	
	</div>
	
	</body>
	
	<!-- SCRIPTS -->
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.js"></script> 
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}/js/jquery.csrf.js"></script>
	
	<script type="text/javascript">
		//Define the STATIC_URL to be used in the JS files.
		var STATIC_URL = "{{ STATIC_URL }}";
	</script>
	
	<script type="text/javascript" src="{{ STATIC_URL }}/js/universal.js" ></script>
	<script type="text/javascript" src="{{ STATIC_URL }}/js/predictions.js" ></script>

	
</html>
