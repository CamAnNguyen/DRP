<h1>Search</h1>
<!-- Periodic Table -->
<div id="tabs">
 <ul id="searchTabContainer">
 <li class="searchTab"><a href="#tabs-1">Atoms</a></li>
 <li class="searchTab"><a href="#tabs-2">Fields</a></li>
 </ul>
 <div id="tabs-1">
  <div id="periodicTableContainer"> {% include "periodic_table.html" %}
  <form action="/search/" method="post" name="login" id="searchForm_atom" class="popupScreenForm infoForm">
   {% csrf_token %}
   <input id="radio_and" type="radio" class="radioSearch" name="condition" value="and" checked>
    <label id="label_and" class="genericButton" for="radio_and">And</label>
   </input>
   <input id="radio_or" type="radio" class="radioSearch" name="condition" value="or">
    <label id="label_or" class="genericButton" for="radio_or">Or</label>
   </input>
   <input id="search_filterButton_atoms" type="button" value="Filter" class="form_button"/>
   <input id="search_backButton" type="button" value="Back" class="form_button"/>
   <input id="search_clearButton" type="button" value="Clear" class="form_button"/>
  </form>
  </div>
 </div>
 <div id="tabs-2">
  <form action="/search/" method="post" name="login" id="searchForm" class="popupScreenForm infoForm">
   {% csrf_token %}
   <div class="blockElement">
    <label for="field">Field:</label>
    <select class="dropDownMenu" name="field">
      <option value="reactant">Reactant</option>
      <option value="quantity">Quantity</option>
      <option value="unit">Unit</option>
     {% for field in other_fields %}
      <option value="{{field.raw}}">{{field.verbose}}</option>
     {% endfor %}
    </select><br/>
   </div>
   <div class="blockElement">
    <label for="value">Value:</label>
    <input id="searchValue" type="text" name="value" value="">
   </div>
    <input id="search_filterButton" type="button" value="Filter" class="form_button"/>
    <input id="search_backButton" type="button" value="Back" class="form_button"/>
    <input id="search_clearButton" type="button" value="Clear" class="form_button"/>
  </form>
 </div>
</div>

<div class="contractButton">>></div>
