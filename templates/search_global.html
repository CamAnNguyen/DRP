<h1>Search</h1>
<!-- Periodic Table -->
<div id="tabs">
 <ul id="searchTabContainer">
 <li class="searchTab"><a href="#tabs-1">Atoms</a></li>
 <li class="searchTab"><a href="#tabs-2">Fields</a></li>
 </ul>
 <div id="tabs-1">
  <div id="periodicTableContainer"> {% include "periodic_table.html" %}
  <form action="/search/" method="post" name="login" id="searchForm_atom" class="popupScreenForm infoForm">
   {% csrf_token %}
   <input id="radio_and" type="radio" class="radioSearch" name="condition" value="and" checked>
    <label id="label_and" class="button" for="radio_and">And</label>
   </input>
   <input id="radio_or" type="radio" class="radioSearch" name="condition" value="or">
    <label id="label_or" class="button" for="radio_or">Or</label>
   </input>
   <input type="button" value="Filter" class="search_filterButton"/>
   <input type="button" value="Back" class="search_backButton"/>
   <input title="Remove all filters." type="button" value="Clear" class="search_clearButton"/>
  </form>
  </div>
 </div>
 <div id="tabs-2">
  <form action="/search/" method="post" name="login" id="searchForm" class="popupScreenForm infoForm">
   {% csrf_token %}
   <div class="blockElement">
    <label for="field">Field:</label>
    <select class="dropDownMenu" name="field">
     {% for field in search_fields %}
      <option value="{{field.raw}}">{{field.verbose}}</option>
     {% endfor %}
    </select><br/>
    <label for="match">Match:</label>
    <select class="dropDownMenu" name="match">
     <option value="contain">Contains</option>
     <option value="exact">Exactly</option>
    </select><br/>
   </div>
   <div class="blockElement">
    <label for="value">Value:</label>
    <input id="searchValue" class="autocomplete_reactant" type="text" name="value" value="">
   </div>
   <input type="button" value="Filter" class="search_filterButton"/>
   <input type="button" value="Back" class="search_backButton"/>
   <input title="Remove all filters." type="button" value="Clear" class="search_clearButton"/>
  </form>
 </div>
</div>

<div class="contractButton">>></div>
