{% extends "base.html" %}

{% block content %}
  <h1 class="bannerText">
    Register
  </h1>
  {% if submitted %}
    <p>Thankyou for registering, a confirmation email should be with you shortly.</p>
  {% else %}
  <form action="{% url 'register' %}" method="post">
  {% csrf_token %}
    <ol>
      {{ form.as_ul }}
    </ol> 
    <input type="submit" value="Register" />
  </form>  
  {% endif %}
{% endblock %}
