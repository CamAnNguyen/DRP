{% if user.is_authenticated %} 
  <div class="infoContainer">
   <div id="loadingMessage">Loading! Takes approximately 5 seconds.</div> 
   <div id="wrapper">
     <div id="reset">Reset</div>
     <div id="graphWrapper">
       <div id="graph"></div>
     </div>  
   </div>
   
{% for circle in graph %} 
   <div class="dataSpecificButtonContainer"></div> 
{% endfor %}   
   </div>
<script type="text/javascript" src="{{ STATIC_URL }}js/d3.js"></script>  
<script type="text/javascript" src="{{ STATIC_URL }}js/dragdealerLibrary.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
{% else %}
<p>Please log in to see your visualization.</p> 
{% endif %}
