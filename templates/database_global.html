<html>

 <head>
  <title>
   Dark Reactions Project
  </title>

 <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/universal.css" />
 <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/database.css" />

 </head>
 <body>

 <!-- OUTSIDE OF PANELS -->

  <!-- HAVERFORD LOGO -->
  {% include "haver_logo.html" %}

  <!-- USER CONTAINER -->
 <div id="userInfo">
  <div id = "userInfo_inner">
  {% if user.is_authenticated %}
   Hello, {{ user.first_name }}. <br />
   <a id="userLogOut" class="userAuthLink"> (Log Out) </a>
  {% else %}
   Welcome! <br />
   <a id="userLogin" class="userAuthLink popupActivator">Log In</a>
   /
   <a id="registrationPrompt" class="userAuthLink popupActivator">Register</a>
  {% endif %}
  </div>
 </div>

  <!-- POPUP CONTAINER -->
 <div id="popupGlobal" >
  <div id="popupContainer"  class="genericContainer">
   <div class="closeButton genericButton">x</div>
   <div id="popupContainer_inner"  class="genericContainer_inner">
   </div>
  </div>
  <div id="mask">
  </div>
 </div>

 <!-- DATABASE MENU -->
 <div id="leftPanel">
  <div id="leftMenuContainer" class="genericContainer">
   <div class="leftMenuButton genericButton popupActivator" title="Add new data." style="background-image: url({{ STATIC_URL }}/icons/add.png);"
    id="leftMenu_addNew"> </div>
   <div class="leftMenuButton genericButton" title="Delete selection." style="background-image: url({{ STATIC_URL }}/icons/delete.png);"
    id="leftMenu_delete"></div>
   <div class="leftMenuButton genericButton" title="Duplicate selection." style="background-image: url({{ STATIC_URL }}/icons/duplicate.png);"
    id="leftMenu_duplicate"></div>
   <div class="leftMenuButton genericButton" title="Select page." style="background-image: url({{ STATIC_URL }}/icons/selectPage.png);"
    id="leftMenu_selectPage"></div>
   <div class="leftMenuButton genericButton" title="Select all data." style="background-image: url({{ STATIC_URL }}/icons/selectAll.png);"
    id="leftMenu_selectAll"></div>
   <div class="leftMenuButton genericButton popupActivator" title="Upload CSV to database." style="background-image: url({{ STATIC_URL }}/icons/upload.png);"
    id="leftMenu_uploadCSV"></div>
   <div class="leftMenuButton genericButton popupActivator" title="Download database CSV." style="background-image: url({{ STATIC_URL }}/icons/download.png);"
    id="leftMenu_downloadCSV"></div>
  </div>
 </div>

 <!-- RIGHT PANELS -->
 <div id="rightPanel">
  <div id="topPanel">
   {% include "main_logo.html" %}


   <!-- NAVIGATION MENU -->
   {% include "top_menu.html" %}

   <div id="searchButton" title="Search for a phrase." class="topMenuButton popupActivator"
   style="background-image: url({{ STATIC_URL }}/icons/search.png);"></div>

   <div id="CG_activatorButton" title="Edit the compound guide." class="topMenuButton popupActivator"
   style="background-image: url({{ STATIC_URL }}/icons/compoundGuide.png);"></div>

  </div>

  <div id="centerPanel">
   <!-- DATA CONTAINER -->
   <div id="dataContainer" class="genericContainer">
    {% include "data_and_page_container.html" %}
   </div>
  </div>

 <div id="bottomPanel">
  <!-- COPYRIGHT -->
  <div id="copyrightContainer">
   Haverford College &copy;{% now "Y" %}
  </div>
 </div>

 </div>

 </body>

 <!-- SCRIPTS -->
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.js"></script>
 <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
 <script type="text/javascript" src="{{ STATIC_URL }}/js/jquery.cookie.js"></script>
 <script type="text/javascript" src="{{ STATIC_URL }}/js/jquery.csrf.js"></script>

 <script type="text/javascript">
  //Define the STATIC_URL to be used in the JS files.
  var STATIC_URL = "{{ STATIC_URL }}";
 </script>

 <script type="text/javascript" src="{{ STATIC_URL }}/js/clientValidate.js" ></script>
 <script type="text/javascript" src="{{ STATIC_URL }}/js/universal.js" ></script>
 <script type="text/javascript" src="{{ STATIC_URL }}/js/database.js" ></script>


</html>
