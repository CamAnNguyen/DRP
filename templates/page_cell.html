
{% load is_number %}

<div id="pageContainer">

  {% if user.is_authenticated %}

    <span id="pagesTotal" total_data_size="{{total_data_size}}"
    data_per_page="{{page_package.data_per_page}}">
    {{page_package.total_pages}}
    </span>

    {% for page in page_package.page_links %}
      {% if page|is_number %}
        <a class="pagesInfo"
        {% if page == page_package.current_page %}
          id="pageLinkCurrent"
        {% endif %}
        href='/{{template}}/{{page}}/'>

        {{page}}

        </a>
      {% else %}
        {{ page }}

      {% endif %}
    {% endfor %}

  {% endif %}

</div>
