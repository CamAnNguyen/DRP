<h1>Upload CSV:</h1>
<form id="CSVForm" method="POST" enctype="multipart/form-data" action="/upload_CSV/" class="popupScreenForm uploadForm">
	{% csrf_token %}
	<div id = "uploadCSV_display">
	<div>None Selected</div>
	<input name="file" id = "uploadCSV_hiddenInput" type="file" 
	accept=".csv" value="Upload CSV" class="form_button"/>
	</div>
	<div class="radioContainer">
	<input id="radio_reactionData" type="radio" name="dataType" value="Data" checked>
		<label class="genericButton radio_label" for="radio_reactionData">
			Reaction Data
		</label>
	</input>
	<input id="radio_compoundGuide" type="radio" name="dataType" value="CompoundEntry">
		<label class="genericButton radio_label" for="radio_compoundGuide">
			Compound Guide
		</label>
	</input>
	</div><br/>
	{% if user.is_authenticated %}
		<input name="submit" id = "uploadCSVSubmit" type="submit" value="Upload" class="form_button"/>
	{% else %}
		<p> Please sign in to submit data. </p>
	{% endif %}	
</form>
