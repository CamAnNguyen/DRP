<h1>Upload {{model_verbose}}</h1>
<form id="CSVForm" method="post" enctype="multipart/form-data" action="/upload_data/" class="popupScreenForm uploadForm">
 {% csrf_token %}
 <input type="hidden" name="model" value="{{model}}">
 <div id = "uploadCSV_display">
 <div>None Selected</div>
 <input name="file" id="uploadCSV_hiddenInput" type="file" accept=".csv"/>
 </div>

 {% if user.is_authenticated %}
  <input name="submit" id="uploadCSVSubmit" type="submit" value="Upload" class="button"/>
 {% else %}
  <p> Please sign in to submit data. </p>
 {% endif %}
</form>
