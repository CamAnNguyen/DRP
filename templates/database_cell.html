{% if user.is_authenticated %}
  {% if data %}
    {% for entry, entryID in data %}
      <div class="dataGroup dataGroup_shape genericContainer_inner copyable
          {% if not entry.is_valid %}badData{% endif %}" pid="{{entry.id}}">
          <div class="dataIndex">{{ entryID }}</div>
          <div class="dataSpecificButtonContainer"></div>
          <div class="dataEntry">
            <!-- REACTION -->
          {% include "full_datum.html" %}
          </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No data available!</p>
  {% endif %}
{% else %}
  <p>Please log in to see your data.</p>
{% endif %}
